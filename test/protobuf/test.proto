syntax = "proto3"; // 声明protobuf版本

package fixbug; // 声明代码所在的包（对于c++来说是namespace）

// 定义下面的选项，表示生成service服务类和rpc方法描述，默认不生成
option cc_generic_services = true; 
//只在老版本有用，新版本需要在生成的指令中添加 --grpc_out=. --plugin=pro

// 数据   列表  映射表
// 定义登陆消息类型 name  pwd

message ResultCode
{
    int32 errcode = 1;
    bytes errmsg = 2;
}

message LoginRequest
{
    bytes name = 1;
    bytes pwd = 2;
    // map<int32, string> test = 3; //google定义的类型和c++中并不一样
}


// 定义登录响应消息类型 
message LoginResponse
{
    ResultCode result = 1;
    bool success = 2;
}

message User 
{
    bytes name = 1;
    uint32 age = 2;
    enum Sex
    {
        MAN=0;
        WOMAN=1;
    }
    Sex sex = 3;
}


message GetFriendListsRequest
{
    uint32 userid = 1;
}

message GetFriendListsResponse
{
    ResultCode result = 1; //使用一个消息类型整合了重复定义的错误打印
    repeated User friend_list = 2; //定义了一个列表类型
}

// protobuf里面定义rpc方法的类型 - service

service UserServiceRpc
{
    rpc Login(LoginRequest) returns(LoginResponse);
    rpc GetFriendList(GetFriendListsRequest) returns(GetFriendListsResponse);
}

